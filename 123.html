<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/flv.js@latest"></script>
<style>
body, center {
    padding: 0;
    margin: 0;
}
.v-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
}
video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
  <div class="v-container">
        <video id="player1" muted autoplay="autoplay" preload="auto">
        </video>
  </div>
</body>
</html>
<script>
    if (flvjs.isSupported()) {
        var videoElement = document.getElementById('player1');
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: 'http://wtt01.vplay888.com:58829/bl/wtQ01.flv',
            isLive: true, // 表示这是一个直播流
            enableStashBuffer: false, // 禁用缓存以降低延迟
            stashInitialSize: 128 // 减少初始缓存大小以降低延迟
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        //flvPlayer.play(); // 根据需要取消注释以自动播放
    }
</script>
